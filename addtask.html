<body>
    <nav class="navbar navbar-expand-md sticky-top navbar-light bg-primary ">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html" style='font-size:1.5rem'>Nyx : The Project Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link text-white" style='font-size:1.1rem' href="index.html">Home</a>
                    <a class="nav-item nav-link text-white" style='font-size:1.1rem' href="projects.html">Projects</a>
                    <a class="nav-item nav-link text-white" style='font-size:1.1rem' href="addtask.html">Add Project</a>
                    <a class="nav-item nav-link text-white" style='font-size:1.1rem' href="about.html">About</a>

                </div>
            </div>
        </div>
    </nav>
    <div class="conatiner">

        <div class="container mt-5">
            <div class='card'>
                <div class='card-body'>
                    <h2 class=''>Create Project</h2>
                    <form action="" id='form'>
                        <div class="form-group error-container">
                            <label for="projecttitle">Project Title</label>
                            <input type="text" class='form-control' placeholder="Project Title" id='title'>
                        </div>
                        <div class="form-group">
                            <label for="projectdetail">Project Detail</label>
                            <textarea name="" id="details" cols="30" rows="10" class='form-control'></textarea>
                        </div>
                        <div class="form-group">
                            <label for="projecttechno">Technologies To Use</label>
                            <textarea name="" id="technology" cols="30" rows="10" class='form-control'></textarea>
                        </div>
                        <div class="form-group">
                            <label for="projecttitle">Project Priority</label>
                            <br>
                            <select name="" id="priority" class='form-control'>
                                <option value="Normal">Normal</option>
                                <option value="High">High</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="project">Start Date</label>
                            <input type="Date" placeholder="Start Date" class='form-control' id='startDate'>
                        </div>
                        <div class="form-group">
                            <label for="project">Due Date</label>
                            <input type="Date" placeholder="Start Date" class='form-control' id='dueDate'>
                        </div>
                        <div class="form-group" style="margin-bottom: 40px;">
                            <input type="submit" placeholder="" class='btn btn-warning float-right' value='Add Project'>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="clear" style=" clear: both; height: 60px; "></div>
